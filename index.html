<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
    crossorigin="anonymous"></script>


  <style>
    body {
      background-image: url('images/background.jpg');
    }
  </style>


  <title>APOD Slideshow</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-1 h1 btn btn-">APOD Slideshow</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="https://apod.nasa.gov/apod/archivepix.html" target=_blank>Astronomy Picture of the
              Day Archive</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="mx-auto">
        <img src="images/observatory.gif" class="img-fluid" alt="Responsive image">
        <img src="images/astronaut.gif" class="img-fluid" alt="Responsive image">
        <img src="images/rover_rock.gif" class="img-fluid" alt="Responsive image">
      </div>
    </div>

    <div class="container">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="d-block w-100 h-10" src="https://apod.nasa.gov/apod/image/2008/CygnusVeil_Symon_960.jpg"
              alt="APOD: 2020 August 26 â€“ Cygnus Skyscape">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="https://apod.nasa.gov/apod/image/2006/EuropaJupiter_Voyager_2792.jpg"
              alt="Europa and Jupiter from Voyager 1">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="https://apod.nasa.gov/apod/image/2004/NGC1672_HubbleNobre_1824.jpg"
              alt="2020 April 06: NGC 1672: Barred Spiral Galaxy from Hubble">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="https://apod.nasa.gov/apod/image/1911/M8_Wu_966.jpg"
              alt="2019 November 04: Near the Center of the Lagoon Nebula">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="https://apod.nasa.gov/apod/image/2005/MwMountains_Havel_1200.jpg"
              alt="2020 May 26: The Milky Way over Snow Capped Himalayas">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="https://apod.nasa.gov/apod/image/2004/horseheadir_hubble_1225.jpg"
              alt="2020 April 12: The Horsehead Nebula in Infrared from Hubble">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100 h-10" src="https://apod.nasa.gov/apod/image/1911/NGC3572SouthernTadpoles_Drudis.jpg"
              alt="2019 November 08: NGC 3572 and the Southern Tadpoles">
          </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mb-1 h1 btn btn-">APOD Slideshow</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="https://apod.nasa.gov/apod/archivepix.html"
             target=_blank>Astronomy Picture of the
              Day Archive</a>
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="assets/script.js"></script>
  </body>

</html>
